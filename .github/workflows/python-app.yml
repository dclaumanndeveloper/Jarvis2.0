name: Build Jarvis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: 'pip'

      - name: Install System Dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libespeak1 portaudio19-dev python3-dev

      - name: Install System Dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install portaudio

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          # Try installing pyaudio explicitly if needed, though requirements might not list it
          pip install pyaudio || echo "PyAudio installation failed, continuing (using sounddevice fallback)..."

      - name: Build with PyInstaller
        run: |
          pyinstaller main.spec

      - name: Rename Output
        shell: bash
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            mv dist/main.exe dist/Jarvis-Windows.exe
          elif [ "${{ runner.os }}" == "Linux" ]; then
            mv dist/main dist/Jarvis-Linux
          elif [ "${{ runner.os }}" == "macOS" ]; then
            mv dist/main dist/Jarvis-macOS
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Jarvis-${{ matrix.os }}
          path: dist/Jarvis-*
